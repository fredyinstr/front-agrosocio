<div class="fondo">
    <div class="d-none d-md-block mr-auto logo">
        <a [routerLink]="['/home']"><img src="../../assets/img/logo2.png" height="80" alt=""></a>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-2"></div>
            <div class="col-12 col-md-8 formulario">
                <div class="card">
                    <div class="card-body card-form">
                        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()">
                            <h4 class="card-title">Registro</h4>
                            <div class="form p-t-20">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group row">
                                            <label class="col-sm-4" for="nombreArticulo">Nombre</label>
                                            <div class="input-group col-sm-8">
                                                <input formControlName="nombre" name="nombre" required type="text" class="form-control" id="nombre" placeholder="Nombre">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4" for="nombreArticulo">Apellido</label>
                                            <div class="input-group col-sm-8">
                                                <input formControlName="apellido" name="apellido" required type="text" class="form-control" id="apellido" placeholder="apellido">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4" for="nombreArticulo">Email</label>
                                            <div class="input-group col-sm-8">
                                                <input formControlName="correo" name="correo" required type="email" class="form-control" id="email" placeholder="email">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4" for="nombreArticulo">Contraseña</label>
                                            <div class="input-group col-sm-8">
                                                <input formControlName="password" name="password" required type="password" class="form-control" id="password" placeholder="Contraseña">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4" for="nombreArticulo">Confirmar contraseña</label>
                                            <div class="input-group col-sm-8">
                                                <input formControlName="password2" name="password2" required type="password" class="form-control" id="password2" placeholder="Confirmar contraseña">
                                            </div>
                                        </div>
                                        <div class="form-group row" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                                            <p class="text-danger">
                                                Las contraseñas deben de ser iguales
                                            </p>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <div class="checkbox checkbox-primary p-t-0 pl-2">
                                                    <input formControlName="condiciones" name="condiciones" id="condiciones" type="checkbox">
                                                    <label class="pl-2" for="condiciones"> Estoy de acuerdo con los <a href="#"> términos</a></label>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-success btn-block">
                                    <i class="fa fa-save"></i>
                                    Guardar
                                </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-2"></div>
        </div>
    </div>
</div>
